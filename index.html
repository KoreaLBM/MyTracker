<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>나의 주식 트래커</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>📈 나의 주식 트래커</h1>
    <button id="theme-toggle">🌙 다크모드</button>
  </header>

  <main>
    <!-- 국내 ETF 섹션 -->
    <div class="stock-section">
        <h2>🇰🇷 국내 ETF</h2>
        <div class="stock-container">
        <div class="stock" id="tiger-snp500">
            TIGER S&P500:
            <span class="price">불러오는 중...</span>
            <span class="change"></span>
        </div>
        <div class="stock" id="tiger-nasdaq">
            TIGER 나스닥100:
            <span class="price">불러오는 중...</span>
            <span class="change"></span>
        </div>
        <div class="stock" id="kodex-dividend">
            KODEX 미국배당다우존스:
            <span class="price">불러오는 중...</span>
            <span class="change"></span>
        </div>
        <div class="stock" id="kodex-bond">
            KODEX 삼성전자채권혼합:
            <span class="price">불러오는 중...</span>
            <span class="change"></span>
        </div>
        </div>
    </div>

    <!-- 해외 ETF 섹션 -->
    <div class="stock-section">
      <h2>🌎 해외 ETF</h2>
      <div class="stock-container">
        <!-- <div class="stock" id="gld">GLD (Gold): <span class="price">불러오는 중...</span></div> -->
        <div class="stock" id="gld">
            GLD (Gold): <span class="price">불러오는 중...</span>
            <span class="change"></span>
          </div>
          <div class="stock" id="smh">
            SMH (Semiconductors): <span class="price">불러오는 중...</span>
            <span class="change"></span>
          </div>
          <div class="stock" id="xlu">
            XLU (Utilities): <span class="price">불러오는 중...</span>
            <span class="change"></span>
          </div>
          <div class="stock" id="xlv">
            XLV (Healthcare): <span class="price">불러오는 중...</span>
            <span class="change"></span>
          </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
